<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch √úbung: √úbersetzungs-Fallen</title>

    <style>
        :root {
            --primary-color: #e67e22; /* Orange f√ºr "Warnung/Falle" */
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --de-bg: #eef2f7;
            --ru-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        p.instruction {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }

        /* --- TRAP CARD DESIGN --- */
        .trap-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .trap-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            border-left: 6px solid var(--primary-color);
            transition: transform 0.2s;
        }

        .trap-content {
            display: flex;
            flex-wrap: wrap; /* Wichtig f√ºr Responsivit√§t */
        }

        /* Deutsche Seite */
        .side-de {
            flex: 1;
            min-width: 280px;
            background-color: var(--de-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid #ddd; /* Nur auf Mobile sichtbar */
        }

        /* Russische Seite */
        .side-ru {
            flex: 1;
            min-width: 280px;
            background-color: var(--ru-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .lang-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .sentence {
            font-size: 1.2em;
            font-weight: 500;
        }

        /* Dropdown Styling */
        select.verb-select {
            padding: 8px 12px;
            font-size: 1em;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            color: var(--secondary-color);
            font-weight: bold;
            transition: border-color 0.3s, background-color 0.3s;
            max-width: 100%;
        }

        select.verb-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        select.verb-select.correct {
            border-color: var(--success-color);
            background-color: #d4edda;
            color: #155724;
        }

        select.verb-select.incorrect {
            border-color: var(--error-color);
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Explanation (Hidden by default) */
        .explanation-box {
            background-color: #fcf3cf; /* Gelblich f√ºr Info */
            padding: 15px 20px;
            font-size: 0.95em;
            border-top: 1px solid #f1c40f;
            display: none;
            color: #7f8c04;
        }

        .explanation-box.visible {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CONTROLS */
        .feedback-msg {
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            min-height: 24px;
            font-size: 1.1em;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            color: white;
            min-width: 150px;
            transition: opacity 0.2s;
        }

        .btn-check { background-color: var(--primary-color); }
        .btn-reset { background-color: #95a5a6; }
        .btn-solve { background-color: #f39c12; }
        button:hover { opacity: 0.9; }

        /* RESPONSIVE */
        @media (min-width: 600px) {
            .side-de { border-bottom: none; border-right: 1px solid #ddd; }
        }

        @media (max-width: 600px) {
            .trap-content { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>√úbersetzungs-Fallen: "Lernen"</h1>
    <p class="instruction">
        Das deutsche Wort "lernen" hat viele russische √úbersetzungen. <br>
        W√§hlen Sie das korrekte Verb f√ºr den Kontext.
    </p>

    <div class="trap-list" id="trap-list">
        <!-- JS generiert hier die Karten -->
    </div>

    <div class="feedback-msg" id="global-feedback"></div>

    <div class="controls">
        <button class="btn-check" onclick="checkAll()">√úberpr√ºfen</button>
        <button class="btn-reset" onclick="resetAll()">Zur√ºcksetzen</button>
        <button class="btn-solve" onclick="solveAll()">L√∂sung anzeigen</button>
    </div>
</div>

<script>
    // DATEN: 10 Beispiele f√ºr "lernen"
    const traps = [
        {
            de: "Ich lerne Vokabeln.",
            ru_pre: "–Ø",
            ru_post: "–Ω–æ–≤—ã–µ —Å–ª–æ–≤–∞.",
            options: ["—É—á—É", "—É—á—É—Å—å", "–∏–∑—É—á–∞—é"],
            correct: "—É—á—É",
            expl: "<b>Konkretes Material (Akkusativ)</b> auswendig lernen = <i>—É—á–∏—Ç—å</i>."
        },
        {
            de: "Ich lerne gut (in der Schule).",
            ru_pre: "–Ø",
            ru_post: "—Ö–æ—Ä–æ—à–æ.",
            options: ["—É—á—É", "—É—á—É—Å—å", "–∑–∞–Ω–∏–º–∞—é—Å—å"],
            correct: "—É—á—É—Å—å",
            expl: "<b>Prozess/Qualit√§t</b> des Lernens (Sch√ºler sein) = <i>—É—á–∏—Ç—å—Å—è</i>."
        },
        {
            de: "Ich lerne abends (mache Hausaufgaben).",
            ru_pre: "–Ø",
            ru_post: "–≤–µ—á–µ—Ä–æ–º.",
            options: ["–∏–∑—É—á–∞—é", "—É—á—É", "–∑–∞–Ω–∏–º–∞—é—Å—å"],
            correct: "–∑–∞–Ω–∏–º–∞—é—Å—å",
            expl: "<b>T√§tigkeit/Zeit verbringen</b> mit Lernen/Hausaufgaben = <i>–∑–∞–Ω–∏–º–∞—Ç—å—Å—è</i>."
        },
        {
            de: "Er studiert (lernt) Geschichte.",
            ru_pre: "–û–Ω",
            ru_post: "–∏—Å—Ç–æ—Ä–∏—é.",
            options: ["—É—á–∏—Ç", "—É—á–∏—Ç—Å—è", "–∏–∑—É—á–∞–µ—Ç"],
            correct: "–∏–∑—É—á–∞–µ—Ç",
            expl: "Ein <b>Fach/Wissenschaft</b> tiefgehend studieren = <i>–∏–∑—É—á–∞—Ç—å</i>."
        },
        {
            de: "Wir lernen in der Schule.",
            ru_pre: "–ú—ã",
            ru_post: "–≤ —à–∫–æ–ª–µ.",
            options: ["—É—á–∏–º", "—É—á–∏–º—Å—è", "–∑–∞–Ω–∏–º–∞–µ–º—Å—è"],
            correct: "—É—á–∏–º—Å—è",
            expl: "<b>Ort (Institution)</b> angeben = <i>—É—á–∏—Ç—å—Å—è</i>."
        },
        {
            de: "Ich lerne ein Gedicht.",
            ru_pre: "–Ø",
            ru_post: "—Å—Ç–∏—Ö–æ—Ç–≤–æ—Ä–µ–Ω–∏–µ.",
            options: ["—É—á—É", "–∏–∑—É—á–∞—é", "—É—á—É—Å—å"],
            correct: "—É—á—É",
            expl: "Einen <b>Text memorieren</b> = <i>—É—á–∏—Ç—å</i>."
        },
        {
            de: "Sie lernt Auto fahren.",
            ru_pre: "–û–Ω–∞",
            ru_post: "–≤–æ–¥–∏—Ç—å –º–∞—à–∏–Ω—É.",
            options: ["—É—á–∏—Ç", "—É—á–∏—Ç—Å—è", "–∏–∑—É—á–∞–µ—Ç"],
            correct: "—É—á–∏—Ç—Å—è",
            expl: "Eine <b>Fertigkeit erwerben</b> (+ Infinitiv) = <i>—É—á–∏—Ç—å—Å—è</i>."
        },
        {
            de: "Der Lehrer lehrt uns.",
            ru_pre: "–£—á–∏—Ç–µ–ª—å",
            ru_post: "–Ω–∞—Å.",
            options: ["—É—á–∏—Ç", "—É—á–∏—Ç—Å—è", "–∏–∑—É—á–∞–µ—Ç"],
            correct: "—É—á–∏—Ç",
            expl: "Jemanden <b>unterrichten/lehren</b> = <i>—É—á–∏—Ç—å</i> (–∫–æ–≥–æ?)."
        },
        {
            de: "Wir haben gelernt zu schreiben.",
            ru_pre: "–ú—ã",
            ru_post: "–ø–∏—Å–∞—Ç—å.",
            options: ["—É—á–∏–ª–∏", "–∏–∑—É—á–∏–ª–∏", "–Ω–∞—É—á–∏–ª–∏—Å—å"],
            correct: "–Ω–∞—É—á–∏–ª–∏—Å—å",
            expl: "<b>Resultat</b> einer F√§higkeit (wir k√∂nnen es jetzt) = <i>–Ω–∞—É—á–∏—Ç—å—Å—è</i>."
        },
        {
            de: "Ich habe verlernt zu singen.",
            ru_pre: "–Ø",
            ru_post: "–ø–µ—Ç—å.",
            options: ["—Ä–∞–∑—É—á–∏–ª—Å—è", "–Ω–∞—É—á–∏–ª—Å—è", "–ø–æ—É—á–∏–ª—Å—è"],
            correct: "—Ä–∞–∑—É—á–∏–ª—Å—è",
            expl: "Eine F√§higkeit <b>verlieren/vergessen</b> = <i>—Ä–∞–∑—É—á–∏—Ç—å—Å—è</i>."
        }
    ];

    // INIT
    window.onload = function() {
        renderTraps();
    };

    function renderTraps() {
        const container = document.getElementById('trap-list');
        container.innerHTML = '';

        traps.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'trap-card';

            // Optionen generieren
            let optsHTML = `<option value="">---</option>`;
            item.options.forEach(opt => {
                optsHTML += `<option value="${opt}">${opt}</option>`;
            });

            card.innerHTML = `
                <div class="trap-content">
                    <div class="side-de">
                        <div class="lang-label">Deutsch</div>
                        <div class="sentence">${item.de}</div>
                    </div>
                    <div class="side-ru">
                        <div class="lang-label">Russisch</div>
                        <div class="sentence">
                            ${item.ru_pre} 
                            <select class="verb-select" id="sel-${index}">
                                ${optsHTML}
                            </select> 
                            ${item.ru_post}
                        </div>
                    </div>
                </div>
                <div class="explanation-box" id="expl-${index}">
                    üí° ${item.expl}
                </div>
            `;
            container.appendChild(card);
        });
    }

    /* LOGIK */

    function checkAll() {
        let correctCount = 0;
        let allSelected = true;

        traps.forEach((item, index) => {
            const sel = document.getElementById(`sel-${index}`);
            const expl = document.getElementById(`expl-${index}`);
            const val = sel.value;

            if (val === "") {
                allSelected = false;
                sel.classList.remove('correct', 'incorrect');
                return;
            }

            if (val === item.correct) {
                sel.classList.add('correct');
                sel.classList.remove('incorrect');
                correctCount++;
            } else {
                sel.classList.add('incorrect');
                sel.classList.remove('correct');
            }
            
            // Erkl√§rung immer anzeigen nach Check
            expl.classList.add('visible');
        });

        const feedback = document.getElementById('global-feedback');
        
        if (!allSelected) {
            feedback.textContent = "Bitte w√§hlen Sie f√ºr jeden Satz eine √úbersetzung.";
            feedback.style.color = "var(--secondary-color)";
        } else if (correctCount === traps.length) {
            feedback.textContent = "Perfekt! Sie sind nicht in die Fallen getappt.";
            feedback.style.color = "var(--success-color)";
        } else {
            feedback.textContent = `Sie haben ${correctCount} von ${traps.length} richtig √ºbersetzt.`;
            feedback.style.color = "var(--error-color)";
        }
    }

    function resetAll() {
        traps.forEach((item, index) => {
            const sel = document.getElementById(`sel-${index}`);
            const expl = document.getElementById(`expl-${index}`);
            sel.value = "";
            sel.classList.remove('correct', 'incorrect');
            expl.classList.remove('visible');
        });
        document.getElementById('global-feedback').textContent = "";
    }

    function solveAll() {
        traps.forEach((item, index) => {
            const sel = document.getElementById(`sel-${index}`);
            const expl = document.getElementById(`expl-${index}`);
            
            sel.value = item.correct;
            sel.classList.remove('incorrect');
            sel.classList.add('correct');
            expl.classList.add('visible');
        });
        
        const feedback = document.getElementById('global-feedback');
        feedback.textContent = "L√∂sung angezeigt.";
        feedback.style.color = "var(--primary-color)";
    }

</script>

</body>
</html>
