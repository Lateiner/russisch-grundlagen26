<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch Vokabeltrainer</title>
    <style>
        :root {
            /* Gr√ºnes Farbschema */
            --primary-color: #2e7d32; /* Dunkelgr√ºn */
            --primary-hover: #1b5e20;
            --accent-color: #4caf50; /* Mittelgr√ºn */
            --bg-color: #e8f5e9;     /* Sehr helles Gr√ºn f√ºr Hintergrund */
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Header Bereich */
        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Fortschrittsanzeige */
        .progress-container {
            font-weight: bold;
            color: var(--primary-color);
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Karteikarten Container (Scene) */
        .scene {
            width: 100%;
            height: 300px;
            perspective: 1000px; /* Wichtig f√ºr 3D Effekt */
            cursor: pointer;
        }

        /* Die Karte an sich */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        /* Klasse zum Umdrehen */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Vorder- und R√ºckseite */
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: var(--card-bg);
            border: 2px solid var(--accent-color);
        }

        /* Vorderseite Design */
        .card__face--front {
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
        }

        /* R√ºckseite Design (rotiert) */
        .card__face--back {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            transform: rotateY(180deg);
        }

        /* Text Styling auf der Karte */
        .card-label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            opacity: 0.7;
        }

        .card-text {
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-color);
            /* Font-size wird via JS gesetzt */
        }

        .click-hint {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 0.6;
        }

        /* Steuerungsbuttons */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background-color: var(--accent-color);
        }

        button.icon-btn {
            padding: 12px;
        }

        /* Tastatur-Hinweise */
        .shortcuts {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: center;
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 8px;
        }

        .key {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 2px 6px;
            margin: 0 2px;
            background: #fff;
            font-family: monospace;
            font-weight: bold;
        }

        /* Responsivit√§t */
        @media (max-width: 480px) {
            .scene {
                height: 250px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1 1 40%; /* Buttons wachsen auf Mobile */
            }
        }
    </style>
</head>
<body>

    </div>

    <script>
        // Datenbasis aus der Anforderung
        const rawVocabulary = [
            "1.	—É—á–∏ÃÅ—Ç—å / –≤—ãÃÅ—É—á–∏—Ç—å ‚Äì lernen, auswendig lernen",
            "2.	—É—á–∏ÃÅ—Ç—å—Å—è (NSV) ‚Äì lernen, studieren (Sch√ºler/Student sein)",
            "3.	—É—á–∏ÃÅ—Ç—å / –Ω–∞—É—á–∏ÃÅ—Ç—å (+ Akk. + Dat.) ‚Äì jemanden etwas lehren, beibringen",
            "4.	—É—á–∏ÃÅ—Ç—å—Å—è / –Ω–∞—É—á–∏ÃÅ—Ç—å—Å—è (+ Infinitiv) ‚Äì lernen (eine F√§higkeit erwerben)",
            "5.	—Ä–∞–∑—É—á–∏ÃÅ–≤–∞—Ç—å—Å—è / —Ä–∞–∑—É—á–∏ÃÅ—Ç—å—Å—è (+ Infinitiv) ‚Äì verlernen",
            "6.	–∏–∑—É—á–∞ÃÅ—Ç—å / –∏–∑—É—á–∏ÃÅ—Ç—å ‚Äì studieren, tiefgehend lernen, erforschen",
            "7.	–∑–∞–Ω–∏–º–∞ÃÅ—Ç—å—Å—è / –ø–æ–∑–∞–Ω–∏–º–∞ÃÅ—Ç—å—Å—è ‚Äì √ºben, lernen, Hausaufgaben machen, sich besch√§ftigen",
            "8.	—à–∫–æÃÅ–ª–∞ ‚Äì Schule",
            "9.	—É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µÃÅ—Ç ‚Äì Universit√§t",
            "10.	–∫–æÃÅ–ª–ª–µ–¥–∂ ‚Äì College",
            "11.	–ú–ì–£ (–ú–æ—Å–∫–æÃÅ–≤—Å–∫–∏–π –≥–æ—Å—É–¥–∞ÃÅ—Ä—Å—Ç–≤–µ–Ω–Ω—ã–π —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µÃÅ—Ç) ‚Äì MGU (Moskauer Staatliche Universit√§t)",
            "12.	–±–∏–±–ª–∏–æ—Ç–µÃÅ–∫–∞ ‚Äì Bibliothek",
            "13.	—Å–ø–æ—Ä—Ç–∑–∞ÃÅ–ª ‚Äì Sporthalle, Fitnessstudio",
            "14.	–∫–ª–∞—Å—Å ‚Äì Klasse, Klassenzimmer",
            "15.	—É—á–∏ÃÅ—Ç–µ–ª—å / —É—á–∏ÃÅ—Ç–µ–ª—å–Ω–∏—Ü–∞ ‚Äì Lehrer / Lehrerin",
            "16.	–ø—Ä–µ–ø–æ–¥–∞–≤–∞ÃÅ—Ç–µ–ª—å ‚Äì Dozent, Lehrer (Hochschule)",
            "17.	—Å—Ç—É–¥–µÃÅ–Ω—Ç / —Å—Ç—É–¥–µÃÅ–Ω—Ç–∫–∞ ‚Äì Student / Studentin",
            "18.	—É—á–µ–Ω–∏ÃÅ–∫ / —É—á–µ–Ω–∏ÃÅ—Ü–∞ ‚Äì Sch√ºler / Sch√ºlerin",
            "19.	–ø—Ä–µ–¥–º–µÃÅ—Ç ‚Äì (Unterrichts-)Fach, Gegenstand",
            "20.	–º–∞—Ç–µ–º–∞ÃÅ—Ç–∏–∫–∞ ‚Äì Mathematik",
            "21.	–∏—Å—Ç–æÃÅ—Ä–∏—è ‚Äì Geschichte",
            "22.	–ª–∏—Ç–µ—Ä–∞—Ç—ÉÃÅ—Ä–∞ ‚Äì Literatur",
            "23.	—Ä—ÉÃÅ—Å—Å–∫–∏–π —è–∑—ãÃÅ–∫ ‚Äì russische Sprache",
            "24.	—Ñ–∏ÃÅ–∑–∏–∫–∞ ‚Äì Physik",
            "25.	—Ö–∏ÃÅ–º–∏—è ‚Äì Chemie",
            "26.	–±–∏–æ–ª–æÃÅ–≥–∏—è ‚Äì Biologie",
            "27.	–Ω–æÃÅ–≤–æ–µ —Å–ª–æÃÅ–≤–æ (Pl. –Ω–æÃÅ–≤—ã–µ —Å–ª–æ–≤–∞ÃÅ) ‚Äì neues Wort",
            "28.	–ø—Ä–∞ÃÅ–≤–∏–ª–æ ‚Äì Regel",
            "29.	—Ç–µÃÅ–º–∞ ‚Äì Thema",
            "30.	—Å—Ç–∏—Ö–æ—Ç–≤–æ—Ä–µÃÅ–Ω–∏–µ ‚Äì Gedicht",
            "31.	–ø–µÃÅ—Å–Ω—è ‚Äì Lied",
            "32.	–¥–∏–∫—Ç–∞ÃÅ–Ω—Ç ‚Äì Diktat",
            "33.	—É–ø—Ä–∞–∂–Ω–µÃÅ–Ω–∏–µ ‚Äì √úbung",
            "34.	–¥–æ–º–∞ÃÅ—à–Ω–µ–µ –∑–∞–¥–∞ÃÅ–Ω–∏–µ ‚Äì Hausaufgabe",
            "35.	–∏–∑–ª–æ–∂–µÃÅ–Ω–∏–µ ‚Äì Nacherz√§hlung, Aufsatz",
            "36.	–æ—Ñ–∏—Ü–∏–∞ÃÅ–ª—å–Ω–æ–µ –ø–∏—Å—å–º–æÃÅ ‚Äì offizieller Brief",
            "37.	–Ω–∞—ÉÃÅ–∫–∞ ‚Äì Wissenschaft",
            "38.	—Å–ø–æ—Ä—Ç ‚Äì Sport",
            "39.	–º—ÉÃÅ–∑—ã–∫–∞ ‚Äì Musik",
            "40.	—Ç–∞ÃÅ–Ω—Ü—ã (Pl.) ‚Äì Tanz, Tanzen",
            "41.	—Ñ—É—Ç–±–æÃÅ–ª ‚Äì Fu√üball",
            "42.	–ø–µÃÅ–Ω–∏–µ ‚Äì Gesang",
            "43.	—Ö–æ—Ä–æ—à–æÃÅ ‚Äì gut",
            "44.	–ø–ª–æÃÅ—Ö–æ ‚Äì schlecht",
            "45.	–æ—Ç–ª–∏ÃÅ—á–Ω–æ ‚Äì ausgezeichnet",
            "46.	–Ω–µ–ø–ª–æÃÅ—Ö–æ ‚Äì nicht schlecht",
            "47.	–Ω–æ—Ä–º–∞ÃÅ–ª—å–Ω–æ ‚Äì normal",
            "48.	–ø—Ä–∞ÃÅ–≤–∏–ª—å–Ω–æ ‚Äì richtig, korrekt",
            "49.	–±—ãÃÅ—Å—Ç—Ä–æ ‚Äì schnell",
            "50.	–¥–æÃÅ–ª–≥–æ ‚Äì lange",
            "51.	—á–∏—Ç–∞ÃÅ—Ç—å / –ø—Ä–æ—á–∏—Ç–∞ÃÅ—Ç—å ‚Äì lesen",
            "52.	–ø–∏—Å–∞ÃÅ—Ç—å / –Ω–∞–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì schreiben",
            "53.	–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å / —Å–∫–∞–∑–∞ÃÅ—Ç—å ‚Äì sprechen / sagen",
            "54.	—Å—á–∏—Ç–∞ÃÅ—Ç—å / –ø–æ—Å—á–∏—Ç–∞ÃÅ—Ç—å ‚Äì z√§hlen, rechnen",
            "55.	–≤–æ–¥–∏ÃÅ—Ç—å –º–∞—à–∏ÃÅ–Ω—É ‚Äì Auto fahren",
            "56.	–ø–ª–∞ÃÅ–≤–∞—Ç—å ‚Äì schwimmen",
            "57.	–ø–µ—Ç—å / —Å–ø–µ—Ç—å ‚Äì singen",
            "58.	—Ä–µ—à–∞ÃÅ—Ç—å / —Ä–µ—à–∏ÃÅ—Ç—å ‚Äì l√∂sen (eine Aufgabe), entscheiden",
            "59.	–ø–æ–≤—Ç–æ—Ä—èÃÅ—Ç—å / –ø–æ–≤—Ç–æ—Ä–∏ÃÅ—Ç—å ‚Äì wiederholen",
            "60.	–∑–∞–ø–æ–º–∏–Ω–∞ÃÅ—Ç—å / –∑–∞–ø–æÃÅ–º–Ω–∏—Ç—å ‚Äì sich merken, einpr√§gen"
        ];

        // Daten parsen
        let cards = rawVocabulary.map(line => {
            // Entferne Nummer am Anfang (z.B. "1. ")
            let cleanLine = line.replace(/^\d+\.\s+/, "");
            // Trenne bei " ‚Äì "
            let parts = cleanLine.split(" ‚Äì ");
            return {
                front: parts[0].trim(),
                back: parts[1] ? parts[1].trim() : ""
            };
        });

        // App Status
        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const progressText = document.getElementById('progress');

        // Funktion: Schriftgr√∂√üe dynamisch anpassen
        function adjustFontSize(text, element) {
            const length = text.length;
            if (length < 20) {
                element.style.fontSize = "2rem";
            } else if (length < 50) {
                element.style.fontSize = "1.5rem";
            } else {
                element.style.fontSize = "1.2rem";
            }
        }

        // Funktion: Karte rendern
        function renderCard() {
            // Karte zur√ºckdrehen bevor Inhalt gewechselt wird, falls sie gedreht ist
            cardElement.classList.remove('is-flipped');
            
            // Kurze Verz√∂gerung f√ºr fl√ºssigeren √úbergang, wenn man schnell klickt
            setTimeout(() => {
                const currentCard = cards[currentIndex];
                
                frontText.textContent = currentCard.front;
                adjustFontSize(currentCard.front, frontText);
                
                backText.textContent = currentCard.back;
                adjustFontSize(currentCard.back, backText);
                
                updateProgress();
            }, 150);
        }

        // Funktion: Fortschritt
        function updateProgress() {
            progressText.textContent = `${currentIndex + 1} / ${cards.length}`;
        }

        // Interaktion: Karte drehen
        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        // Navigation: N√§chste Karte
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                renderCard();
            } else {
                // Optional: Loop zum Anfang
                // currentIndex = 0; 
                // renderCard();
                
                // Visuelles Feedback, dass Ende erreicht ist (kurzes Wackeln)
                cardElement.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        // Navigation: Vorherige Karte
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            } else {
                // Visuelles Feedback f√ºr Start
                cardElement.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        // Funktion: Zur√ºck zum Start
        function resetToStart() {
            currentIndex = 0;
            renderCard();
        }

        // Funktion: Mischen (Fisher-Yates Shuffle)
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            // Nach dem Mischen zum Anfang springen
            currentIndex = 0;
            renderCard();
            
            // Button Feedback
            const btn = document.activeElement;
            if(btn) {
                const originalText = btn.innerText;
                btn.innerText = "Gemischt!";
                setTimeout(() => btn.innerText = originalText, 1000);
            }
        }

        // Event Listener: Klick auf Karte / Szene
        document.querySelector('.scene').addEventListener('click', flipCard);

        // Event Listener: Tastatur
        document.addEventListener('keydown', (e) => {
            // Leertaste oder Enter -> Drehen
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault(); // Verhindert Scrollen bei Leertaste
                flipCard();
            }
            // Pfeil Rechts -> N√§chste
            if (e.code === 'ArrowRight') {
                nextCard();
            }
            // Pfeil Links -> Vorherige
            if (e.code === 'ArrowLeft') {
                prevCard();
            }
            // Pos1 (Home) -> Start
            if (e.code === 'Home') {
                resetToStart();
            }
        });

        // Initialisierung beim Laden
        renderCard();

    </script>
</body>
</html>
